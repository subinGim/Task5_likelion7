{% extends 'index.html' %}
{% block content %}
    <h3>#Hashtag를 추가하세요</h1>
    {{error_message}}
    <form method="POST" >
        {% csrf_token %}

        {% for form in form.all %}
            {{form}}
        {% endfor %}
        <table>
            {{ form.as_table }}    
        </table>
        <button type="submit" class="btn btn-primary">추가하기</button>
    </form>
{% endblock %}
