{% extends 'index.html' %}

{% block content %}

    {% for blog in blogs.all %}
        <h2><a href="{% url 'detail' blog.id %}">{{ blog.title }}</a> </h2>
        <p>{{ blog.pub_date }}</p>
        <p>{{ blog.body }}</p>
        <a href="{% url 'edit' pk=blog.pk %}">수정</a>
        <!-- <a href="#portfolio-modal-2">수정</a> -->
        <a href="{% url 'remove' pk=blog.pk %}">삭제</a> <br> <hr> <br>
    {% endfor %}

{% endblock %}
